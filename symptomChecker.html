<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="styleHome.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passing Variables</title>
</head>
<body>
    <h2>Passing Javascript Variables</h2>
    <form>
        <label>Enter a Name</label>
        <input type='text' name="username" id='username'><br>
        <button type="button" onclick="sendUserinfo()">Submit</button>"
    </form>
    <div class="main">
        <div class="logout">
            <ul>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </div>
        <div class="icon">
            <h2 class="logo">MedMobile</h2>
        </div>
        <div class="topnav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="symptomChecker.html">Symptom Checker</a></li>
                <li><input type="text" placeholder="Search..."></li>
            </ul>
        </div>
    </div>
</body>
<script>
    function sendUserinfo(){
        let userinfo=document.getElementById('username').value
        console.log(userinfo)
        const request = new XMLHttpRequest()
        request.open('POST', '/ProcessUserInfo/$(JSON.stringify(userinfo))')
        request.send();
    }
</script>
</html>
