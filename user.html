<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MedMobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <header class="border border-dark; rounded-bottom" style="background-color: rgb(235, 235, 235);">
                <h1> MedMobile</h1>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="new.html">New User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="user.html">My Account</a>
                    </li>
                </ul>
            </header>

            <main class="my-2">
                <h2>User Page</h2>
                <form class="requires-validation" novalidate>
                    <div class="form-group">
                        <label for="InputUsername">Username</label>
                        <input type="text" class="form-control" id="InputUsername" placeholder="Username" required></input>
                        <div class="invalid-feedback">Username is required</div>
                    </div>
                    <div class="form-group; my-2">
                        <label for="InputEmail">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" required></input>
                        <div class="invalid-feedback">Email is required and must be in email format</div>
                    </div>
                    <div class="form-group; my-2">
                        <label for="InputPhone">Phone</label>
                        <input type="tel" class="form-control" id="InputPhone" aria-describedby="phoneHelp" placeholder="xxx-xxx-xxxx" pattern="^\d{3}-\d{3}-\d{4}$" required></input>
                        <small id="phoneHelp" class="form-text text-muted">Please include the dashes</small>
                        <div class="invalid-feedback">Phone is number required and must be in phone number format</div>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </main>

            <footer class="border border-dark; rounded-top" style="background-color: rgb(235, 235, 235);">
                <h5>Developed by:</h5>
                <h6>Jed Antonio</h6>
            </footer>
        </div>
    </div>

        <script>
            (function () {
            'use strict'
            const forms = document.querySelectorAll('.requires-validation')
            Array.from(forms)
              .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
              
                  form.classList.add('was-validated')
                }, false)
              })
            })()
        </script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
