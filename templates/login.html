<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MedMobile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <style>
            .bg-image {
                background-image: url('../static/background.jpg');
                background-size: cover;
                background-position: center center;
                height: 100vh;
                z-index: -1;
            }
        </style>
    </head>

  <body>
    <div class="bg-image">
        <div class="container">
            <div class="row">
                <header class="border border-dark; rounded-bottom" style="background-color: rgba(161, 217, 235, 0.454);">
                    <h1>MedMobile</h1>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/new">New User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/user">My Account</a>
                        </li>
                    </ul>
                </header>
                
                <main class="my-2">
                    <h2>Login</h2>
                    <form class="requires-validation" novalidate>
                        <div class="form-group">
                            <label for="InputEmail">Email address</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" required></input>
                            <div class="invalid-feedback">Email is required and must be in email format</div>
                        </div>
                        <div class="form-group; my-2">
                            <label for="InputPassword">Password</label>
                            <input type="password" class="form-control" id="InputPassword" placeholder="Password" required></input>
                            <div class="invalid-feedback">Password is required</div>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-primary" onclick="window.location.href = '/';">Sign in</button>
                    </form>
                </main>

                <footer class="border border-dar; rounded-top" style="background-color: rgba(161, 217, 235, 0.454);">
                    <h5>Developed by:</h5>
                    <h6>Destyn Carlton, Jed Antonio, Luke Olsen, Praneeth Bhatt, Reece Allen</h6>
                </footer>
            </div>
        </div>

        <div style="position:absolute; bottom:0; width:100%;">
            <h6><a href="http://www.freepik.com">Designed by starline / Freepik</a></h6>
        </div>
    </div>


        <script>
            (function () {
            'use strict'
            const forms = document.querySelectorAll('.requires-validation')
            Array.from(forms)
              .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
              
                  form.classList.add('was-validated')
                }, false)
              })
            })()
        </script>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
