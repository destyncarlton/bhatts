  <body>
    <div class="container">
        <div class="row">
            <header class="border border-dark; rounded-bottom" style="background-color: rgb(235, 235, 235);">
                <ul class="nav">
                    <li class="nav-item">
                        <h1><a class="nav-link active" aria-current="page" href="menu.html">498</a></h1>
                    </li>
                    <li class="nav-item"  text-align="right">
                        <button type="button" onclick="window.location.href = 'login.html';" class="btn btn-primary">Sign in</button>

                </ul>
                <ul class="nav">
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>
            </header>

            <main class="my-2">
                <h2>Search</h2>
                <form class="requires-validation" novalidate>
                    <div class="form-group">
                        <input class="form-control" placeholder=""  ></input>
                    </div>
                    <div class="form-group; my-2">
                        <label for="InputPassword">Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password" required></input>
                        <div class="invalid-feedback">Password is required</div>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
            </main>

            <footer class="border border-dar; rounded-top" style="background-color: rgb(235, 235, 235);">
                <h5>Developed by:</h5>
                <h6>Jed Antonio</h6>
            </footer>
        </div>
    </div>

        <script>
            (function () {
            'use strict'
            const forms = document.querySelectorAll('.requires-validation')
            Array.from(forms)
              .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
              
                  form.classList.add('was-validated')
                }, false)
              })
            })()
        </script>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
